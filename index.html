      updateTimerDisplay();
      updateDynamicImage();
      updateChangingText();
      updateButtonColor();
      updateLabelsColor();

      // Update the countdown every second
      const timerId = setInterval(() => {
        countdown--;

        // Display the updated countdown value
        updateTimerDisplay();
        updateDynamicImage();
        updateChangingText();
        updateButtonColor();
        updateLabelsColor();

        // Check if the countdown has reached zero
        if (countdown === 0) {
          // Perform actions when the timer reaches zero
          console.log("Timer expired!");
          clearInterval(timerId); // Stop the timer
        }

        // Change the random color every second
        randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
      }, 1000); // Repeat every 1000 milliseconds (1 second)

      function updateTimerDisplay() {
        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(countdown / 86400);
        const hours = Math.floor((countdown % 86400) / 3600);
        const minutes = Math.floor((countdown % 3600) / 60);
        const seconds = countdown % 60;

        // Update the UI with the countdown values
        document.getElementById("days").textContent = formatTime(days);
        document.getElementById("hours").textContent = formatTime(hours);
        document.getElementById("minutes").textContent = formatTime(minutes);
        document.getElementById("seconds").textContent = formatTime(seconds);
      }

      function updateDynamicImage() {
        // Get the dynamic image element
        const dynamicImage = document.getElementById("dynamicImage");

        // Set the source of the dynamic image to a random placeholder image URL
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        dynamicImage.src = imageUrls[randomIndex];
      }

      function updateChangingText() {
        // Get the changing text element
        const changingText = document.getElementById("changingText");

        // Update the text content
        changingText.textContent = "Join us on the launch of gartcod by";
        changingText.style.color = randomColor;
      }

      function updateButtonColor() {
        // Get the button element
        const button = document.querySelector(".btn");

        // Update the button color
        button.style.backgroundColor = randomColor;
      }

      function updateLabelsColor() {
        // Get the labels elements
        const daysLabel = document.getElementById("days-label");
        const hoursLabel = document.getElementById("hours-label");
        const minutesLabel = document.getElementById("minutes-label");
        const secondsLabel = document.getElementById("seconds-label");

        // Update the labels color
        daysLabel.style.color = randomColor;
        hoursLabel.style.color = randomColor;
        minutesLabel.style.color = randomColor;
        secondsLabel.style.color = randomColor;
      }

      // Helper function to format time values (add leading zero if needed)
      function formatTime(time) {
        return time < 10 ? `0${time}` : time;
      }
